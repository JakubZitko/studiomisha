<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Stránka nenalezena | Studio Mísha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500;600;700&family=Montserrat:wght@200;300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #E5C1C5;
            --primary-dark: #D0A0A6;
            --secondary: #1A1A1A;
            --text: #1A1A1A;
            --text-light: #777777;
            --background: #FFFFFF;
            --light-bg: #F9F5F6;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
        }
        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: 120px;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
        }
        .error-title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 600;
            margin: 20px 0;
        }
        .error-description {
            font-size: 18px;
            color: var(--text-light);
            margin-bottom: 30px;
        }
        .home-link {
            display: inline-block;
            padding: 14px 28px;
            background-color: var(--primary);
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-link:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Stránka nenalezena</h2>
        <p class="error-description">Omlouváme se, ale stránka, kterou hledáte, neexistuje nebo byla přesunuta.</p>
        <a href="/index.html" class="home-link">Vrátit se na úvodní stránku</a>
    </div>
</body>
</html>
